<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form [formGroup]= "loginForm" class="my-form" (ngsubmit)="Submit()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" name="email" formControlName="email" required>
          <mat-error *ngIf="data.email.errors?.required">Email is required</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" name="password" formControlName="password" type="password" required>
          <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
          <mat-error *ngIf="data.password.errors?.required">Password is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="btn-block" color="primary" type="submit" [disabled]="!loginForm.valid">SIGN-IN</button>
        	<a [routerLink]="['/register']" class="btn-block" mat-raised-button color="primary">SIGN-UP</a>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
